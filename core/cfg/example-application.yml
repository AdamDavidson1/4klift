# Application Configuration
#
# For business logic not tied to specific
# environment operating parameters.
#
# This configuration should be the same on
# local, development and production environments.
#
demo:
  pages:
    welcome: 'test-page'

deasilworks:
  api:
    routes:
      cms:
        class_path: 'deasilworks\CMS\CEF'
        aliases:
            content: 'Data\Manager\PageDataManager'
            page: 'Domain\Manager\ContentDomainManager'
      v1:
        class_path: 'MyProject\CEF\Data\Manager'
app:
  twig.path:
    - '%app_root%/../templates'
  twig.options:
    cache: '%app_root%/../var/cache/twig'